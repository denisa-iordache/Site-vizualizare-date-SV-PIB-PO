<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="iordachedenisa19@stud.ase.ro" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Vizualizare date</title>
    <link
      rel="icon"
      href="media\375-3755301_graph-clipart-rating-business-growth-icon-png-transparent.png"
    />
  </head>
  <body>
    <div>
      <div id="titlu" class="row text-center border-bottom border-primary">
        <h1>Vizualizare Date</h1>
      </div>

      <div class="row">
        <!--div-ul care contine atat meniul cat si continutul, i-am adaugat clasa row din bootstrap care imparte pagina in 12 ,,coloane"-->
        <div
          id="meniu"
          class="col-lg-3 border border-top-0 border-primary pe-0"
        >
          <!--dintre care meniul va ocupa 3 coloane;  meniul va contine butonul despre si formularele pentru cerinte -->
          <div class="d-grid border-bottom border-2 border-primary py-2">
            <!--fiecare buton va fi pus intr-un div de clasa d-grid border-bottom pentru a ocupa toata latimea meniului, avand padding pe axa verticala de 0.5 rem (py-2)-->
            <input
              type="button"
              value="Despre aplicatie"
              id="despre-button"
              class="btn rounded-pill btn-outline-primary m-2"
            />
            <!--butoanele au clasa btn rounded-pill btn-outline-primary m-2 din bootstrap care le ofera un aspect vizual frumos-->
          </div>

          <form
            action
            id="formular-grafic-cerinta-2"
            class="border-bottom border-2 border-primary py-2"
          >
            <div class="d-grid">
              <input
                type="button"
                value="Afisare BarChart"
                id="button"
                class="btn rounded-pill btn-outline-primary m-2"
              />
            </div>
          </form>

          <form
            action
            id="formular-grafic-cerinta-4"
            class="border-bottom border-2 border-primary py-2"
          >
            <div class="d-grid border-bottom border-2 border-primary pb-2">
              <input
                type="button"
                value="Afisare BubbleChart"
                id="button_cerinta_4"
                class="btn rounded-pill btn-outline-primary m-2"
              />
            </div>
            <div class="d-grid pt-2">
              <input
                type="button"
                value="Animatie BubbleChart"
                id="button_cerinta_5"
                class="btn rounded-pill btn-outline-primary m-2"
              />
            </div>
          </form>

          <form action id="formular-tabel-cerinta-6" class="py-2">
            <div class="d-grid">
              <input
                type="button"
                value="Afisare tabel"
                id="button_cerinta_6"
                class="btn rounded-pill btn-outline-primary m-2"
              />
            </div>
          </form>
        </div>

        <div id="continut" class="col-lg-9 p-4"></div>
        <!--iar continutul restul coloanelor, repectiv 9 -->
      </div>
    </div>

    <script
      type="text/javascript"
      src="index.js"
    ></script>
  </body>
</html>
